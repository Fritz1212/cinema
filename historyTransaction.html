<!DOCTYPE html>
<html>
<head>
  <title>Transaction History</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Transaction History</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Movie Title</th>
        <th>Total Price</th>
        <th>Seat Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="nameHistory"></td>
        <td id="titleHistory"></td>
        <td id="priceHistory"></td>
        <td id="seatHistory"></td>
      </tr>
    </tbody>
  </table>

  <script src="historyTrans.js"></script>
</body>
</html>
