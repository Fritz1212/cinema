        </div>
        <div class="row">
          <div class="seat"></div>

    <p class="text">Telah memilih <span id="count">0</span>
        bangku untuk harga Rp <span id="total">0</span>
    </p>

        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" required>
        </div>
        <button type="submit" id="confirmButton">Save data</button>
